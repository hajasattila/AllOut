<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Out | Ranglista</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>

<body>

    <section id="leaderboard" class="container-wrap fade-in">

        <nav class="ladder-nav">

            <div class="ladder-title">
                <h1>Helyezések</h1>
            </div>
            <div class="input-wrapper">
                <button class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                            d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z">
                        </path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                            d="M22 22L20 20">
                        </path>
                    </svg>
                </button>
                <input placeholder="Keresés.." class="input" name="text" type="text" id="search">
            </div>
        </nav>
        <div class="con">

            <div class="back">
                <a href="index.html">Vissza a főoldalra</a>
                <!--                 <h1>Rendezés:</h1> -->
            </div>

        </div>
        <div class="table-container">
            <table>
                <tr>

                    <th>Név</th>
                    <th>Pont</th>
                    <th>Idő</th>
                    <th>Lépés</th>
                    <th>Dátum</th>
                </tr>
            </table>
            <table id="rankings" class="leaderboard-results">
                <tbody>
                    <p id="ures"></p>
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/click.js"></script>
    <script src="js/board.js"></script>
</body>

</html>
